<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>HALUANNY</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <base href="/HALUANNY/" />

    <link rel="preload" href="Styles/main.css" as="style" />
    <link
      rel="stylesheet"
      href="Styles/main.css"
      media="print"
      onload="this.media='all'"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Inter:wght@300;400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Inter:wght@300;400;600&display=swap"
      media="print"
      onload="this.media='all'"
    />

    <!-- JS PRINCIPAL (DEFER) -->
    <link rel="modulepreload" href="Scripts/main.js" />
    <script type="module" src="Scripts/main.js"></script>
  </head>

  <body>
    <header class="hero">
      <div class="hero-content">
        <div class="hero-header-bg">
          <h1 class="logo">HALUANNY</h1>
          <p class="hero-description">ELEGANCIA EN CADA DETALLE</p>
          
          <img
            class="hero-logo"
            src="Assets/IMG/Banner/LogoHaluanny.png"
            alt="Logo HALUANNY"
            height="115"
            fetchpriority="high"
          />
        </div>

        <div id="app-navbar"></div>
        
        <h2 class="subtitle first">Nueva Colección</h2>
        <h2 class="subtitle last">SIN MIEDO</h2>
      </div>

      <div class="hero-video" style="width:100%; aspect-ratio:16/9; overflow:hidden;">
        <video
          id="bannerVideo"
          autoplay
          muted
          loop
          playsinline
          preload="metadata"
          style="width:100%; height:85vh; object-fit:cover;"
        >
          <source id="bannerSource" type="video/mp4" />
        </video>
      </div>
    </header>

    <!-- CATEGORÍAS -->
    <h1 class="title">Categorías</h1>
    <section class="categories">
      <div id="categoria-list" class="category-row"></div>
    </section>

    <!-- PRODUCTOS DESTACADOS -->
    <section class="featured-products">
      <h2>Productos Destacados</h2>
      <div id="contenedor-secciones"></div>
    </section>

    <!-- FOOTER -->
    <div id="app-footer"></div>
  </body>
</html>
